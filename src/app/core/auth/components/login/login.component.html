
<div class="signin-wrapper">
  <mat-card>
  <form [formGroup]= "frm">

    <h1>Visitor App</h1>

    <!-- Username input-->
    <input type="text" formControlName="username" placeholder="Your username">

    <!-- Username validation message--->
    <div class="input-errors" *ngIf="(frm.get('username').invalid && frm.get('username').touched) || showInputErrors">
      <div *ngIf="frm.get('username').hasError('required')">
        Please enter your username
      </div>
    </div>

    <!-- Password input-->
    <input type="password" formControlName="password" placeholder="Your password">

    <!-- Password validation message-->
    <div class="input-errors" *ngIf="(frm.get('password').invalid && frm.get('password').touched) || showInputErrors">
      <div *ngIf="frm.get('password').hasError('required')">
        Please enter your password
      </div>
    </div>

    <!-- Sign-in error message -->
    <div class="sign-in-error" *ngIf="hasFailed">
      Invalid username and password.
    </div>

    <!-- Sing-in button -->
    <button mat-raised-button (click)="doSignIn()" [disabled]="isBusy">
      <ng-template [ngIf]="!isBusy">Log in</ng-template>
      <ng-template [ngIf]="isBusy">Logging in</ng-template>
    </button>

    <!-- Tip -->
    <p class="tip">You can sign in with username "frontdesk@vpshom.com" and password "@Tochange123".</p>

  </form>
</mat-card>
</div>
